<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;  
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        .hero {
            background-color: #e9ecef;
            padding: 4rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .features {
            padding: 4rem 0;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        .feature {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 5px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Logo</h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>Welcome to Our Landing Page</h1>
                <p>Discover amazing features and services.</p>
            </div>
        </section>

        <section id="features" class="features">
            <div class="container">
                <h2>Our Features</h2>
                <div class="feature-grid">
                    <div class="feature">
                        <h3>Feature 1</h3>
                        <p>Description of feature 1.</p>
                    </div>
                    <div class="feature">
                        <h3>Feature 2</h3>
                        <p>Description of feature 2.</p>
                    </div>
                    <div class="feature">
                        <h3>Feature 3</h3>
                        <p>Description of feature 3.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div class="container">
            <p>&copy; 2023 My Landing Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
